<div class="buildings-list">
  <app-button
    [background]="addBackground"
    [icon]="addIcon"
    [text]="addText"
    (click)="addBuilding()"
  />
  <div class="list" *ngIf="buildings.length" >

    <div class="building-row" *ngFor="let building of buildings">
      <p>Matricula: <span>{{building.matricula}}</span></p>
      <p>Área: <span>{{building.tamanho}}m²</span></p>
      <p>Bairro: <span>{{building.bairro}}</span></p>
      <p>Endereço: <span>{{building.endereco}}</span></p>
      <div class="iptu">IPTU: <span>R$ {{building.iptu}},00</span> <app-button (click)="viewBillet(building)"  [icon]="viewIcon" [background]="viewBackground" [text]="viewText"></app-button></div>
    </div>

    <!-- {userBuildings?.map((item) => (
      <BuilingRow key={item.id} item={item} />
    ))} -->
    <!-- {!userBuildings.length && (
      <span class="no-buildings">Não existem Imóveis cadastrados</span>
    )} -->
  </div>
</div>
