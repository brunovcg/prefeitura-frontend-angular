<div class="login-container">
  <app-input (change)='onUsernameChange($event)' [label]="cpf" style="width: 100%" [placeholder]="cpfPlaceholder"></app-input>
  <app-input (change)="onPasswordChange($event)" [label]="password" [inputType]="inputPassword" style="width: 100%" [placeholder]="passwordPlaceholder"></app-input>
  <app-button (click)="handleSubmit()" [text]="submitText" [icon]="submitIcon" [background]="submitColor"></app-button>
</div>
